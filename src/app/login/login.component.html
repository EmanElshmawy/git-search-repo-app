<div class="auth">
  <div class="auth__form-wrapper">
    <div class="logo-wrapper pt-5 pb-4">
      <img src="../../assets/img/logo.svg" alt="" class="logo">
    </div>
    <h4 class="auth__title text-center">Sign in to GitHub</h4>
    <form class="auth__form mt-3" [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
      <div *ngIf="errormsg" class="errormsg">
        User name or password is in correct
      </div>
      <div *ngIf="errormsgNotfound" class="errormsg">
        you don't have an account please register first
      </div>
      <div class="form-group">
        <label>
          Username
        </label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
        />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">User Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Password </label>
        <a [routerLink]="">forget password</a>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <button class="btn btn-success btn-block" type="submit">sign in</button>
    </form>
  </div>

</div>
